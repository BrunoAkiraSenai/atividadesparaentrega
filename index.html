<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Atividade Formul√°rio</title>

    <link rel="stylesheet" href="./styles/styles.css" />

    <script src="./script/script.js" defer></script>
  </head>
  <body>
    <div class="container_rain">
      <span class="cloud"></span>
      <span class="cloud"></span>
      <span class="cloud"></span>
    </div>

    <section class="container">
      <div class="image_container">
        <h1>Crie sua conta</h1>
        <p>
          Compartilhe suas aventuras e <br />
          descubra novos lugares ao redor do mundo
        </p>
      </div>
      <form id="CadastroForm">
        <div class="title">
          <h1>Cadastre-se</h1>
          <p>Preencha os campos abaixo e torne-se parte da nossa comunidade</p>
        </div>

        <div class="input_data">
          <input type="text" id="nome" name="nome" required />
          <label for="">Nome</label>
        </div>

        <div class="input_data">
          <input type="email" id="email" name="email" required />
          <label for="">Email</label>
        </div>

        <div class="input_data">
          <input type="password" id="pass" name="pass" required />
          <label for="">Senha</label>
        </div>

        <div class="input_data">
          <input type="password" id="confirmapass" name="pass" required />
          <label for="">Confirmar Senha</label>
        </div>

        <div class="input_data">
          <input type="tel" id="tel" name="tel" required />
          <label for="">Celular</label>
        </div>

        <div class="input_data">
          <input type="text" id="cpf" name="cpf" required />
          <label for="">CPF</label>
        </div>

        <div class="input_data">
          <input type="text" id="rg" name="rg" required />
          <label for="">rg</label>
        </div>

        <div class="btnArea">
          <p class="msgError">MENSAGEM DE ERRO!</p>
          <button class="btnSubmit" type="submit">Enviar</button>
        </div>
      </form>
    </section>
  </body>
</html>
